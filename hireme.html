<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me - Harsh Wardhan</title>
    <link rel="icon" href="android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="hireme.css">
</head>
<body>
    <header>
        Hire Me
    </header>

    <div class="container">
        <h1>Let's Work Together</h1>
        <p>If you're interested in collaborating, fill out the form below, and I'll get back to you as soon as possible.</p>
        
        <form class="hire-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Tell me about your project" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
