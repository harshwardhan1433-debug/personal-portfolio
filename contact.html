<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Harsh Wardhan</title>
    <link rel="icon" href="android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
       
    </header>
    
    <section class="contact-section">
        <h1>Contact Me</h1>
        <p>If you have any questions or would like to work together, feel free to reach out!</p>
        
        <form class="contact-form" action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Harsh Wardhan</p>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://github.com" target="_blank">GitHub</a>
        </div>
    </footer>
</body>
</html>
